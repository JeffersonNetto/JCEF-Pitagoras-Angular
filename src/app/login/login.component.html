<div class="section sm-padding" id="blog">
    <!-- Container -->
    <div class="container">
        <!-- Row -->
        <div class="row">
            <!-- Main -->
            <main id="main">
                <div class="blog">
                    <div class="">
                        <h3 class="title">{{ title }}</h3>
                        <form (ngSubmit)="Logar()" [formGroup]="form" class="form-horizontal needs-validation" novalidate>


                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="input" formControlName="CPF" id="CPF" [(ngModel)]="Inscricao.cpf" [textMask]="{mask : cpfMask}"
                                        name="CPF" placeholder="CPF" type="text" />
                                        <label for="CPF" style="color:#dc3545" *ngIf="form.controls['CPF'].touched && !form.controls['CPF'].valid"  data-error="Invalid CPF">
                                            CPF inválido
                                        </label>
                                </div>
                            </div>

                            <div class="form-group has-error">
                                <div class="col-sm-12">
                                    <input class="input" formControlName="Email" [(ngModel)]="Inscricao.email"
                                        id="Email" name="Email" placeholder="Email" type="text"
                                        [class.danger]="form.controls['Email'].touched && !form.controls['Email'].valid" ngStyle />
                                    <label for="Email" style="color:#dc3545" *ngIf="form.controls['Email'].touched && !form.controls['Email'].valid"  data-error="Invalid Email">
                                        E-mail inválido
                                    </label>
                                </div>
                            </div>

                            <div class="">
                                <button class="main-btn" type="submit" [disabled]="!form.valid" [ngClass]="form.valid ? 'main-btn' : 'outline-btn'">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
