<div *ngIf="!Patrocinadores" class="text-center text-primary">	
	Carregando Patrocinadores...
	<i class="fa fa-spinner fa-spin"></i>
</div>

<!-- Team -->
	<div id="patrocinadores" class="section sm-padding" *ngIf="Patrocinadores && Patrocinadores.length > 0">

		<!-- Container -->
		<div class="container">

			<!-- Row -->
			<div class="row">

				<!-- Section header -->
				<div class="section-header text-center">
					<h2 class="title">Patrocinadores</h2>
				</div>
				<!-- /Section header -->

				<!-- team -->
				<div class="col-xs-6 col-md-4 col-lg-3" *ngFor="let patrocinador of Patrocinadores">
					<div class="team">
						<div class="team-img">
							<img style="height: 150px" class="img-responsive" src="../../assets/img/{{ patrocinador.foto }}" alt="">
							<!-- <div class="overlay">
								<div class="team-social">
									<a href="#"><i class="fa fa-facebook"></i></a>
									<a href="#"><i class="fa fa-google-plus"></i></a>
									<a href="#"><i class="fa fa-twitter"></i></a>
								</div> 
							</div>-->
						</div>	
					</div>
				</div>
				<!-- /team -->

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->

	</div>
	<!-- /Team -->
